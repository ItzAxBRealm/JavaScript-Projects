<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f44f93d20f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/5/5e/QR_Code_example.png" type="image/x-icon">
</head>
<body>
    <div class="container" id="container">
        <p>Enter your text or URL</p>
        <input id="input-box" type="text" placeholder="Text or URL">

        <button id="generate" class="generate">Generate QR Code</button>

        <div id="imgBox">
            <img src="" id="QRImage">
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
