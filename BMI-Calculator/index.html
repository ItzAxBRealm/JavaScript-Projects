<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f44f93d20f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>BMI<span>Calculator</span></h1>
        <div class="forms">
            <form id="weight-form">
                <label for="">Weight(kg):</label>
                <input id="weight" type="number" placeholder="Write your Weight in KG">
            </form>
            <form id="height-form">
                <label for="">Height(cm):</label>
                <input id="height" type="number" placeholder="Write your Height in CM">
            </form>
            <button type="submit" id="calculate-btn">Calculate</button>
            <h3 id="result"></h3>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
